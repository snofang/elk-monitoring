- name: "Update hosts file"
  lineinfile: 
    dest: /etc/hosts 
    regexp: "{{ hostvars[item]['host_ip'] }}.*{{ item }}$"
    line: "{{ hostvars[item]['host_ip'] }} {{ item }}" 
    state: present
  when: hostvars[item]['host_ip'] is defined
  with_items:
    - "{{ play_hosts }}"
  become: yes

