- name: Update API User Password - built-in user elastic
  uri:
    url: "{{es_api_uri}}/{{es_security_api}}/user/{{es_users_elastic}}/_password"
    method: POST
    body_format: json
    body: "{ \"password\":\"{{es_passwords_elastic}}\" }"
    status_code: 200
    user: "{{es_users_elastic}}"
    password: "{{es_passwords_elastic}}"
    force_basic_auth: yes
    validate_certs: no

- name: Update API User Password - built-in user kibana
  uri:
    url: "{{es_api_uri}}/{{es_security_api}}/user/kibana/_password"
    method: POST
    body_format: json
    body: "{ \"password\":\"{{kibana_admin_password}}\" }"
    status_code: 200
    user: "{{es_users_elastic}}"
    password: "{{es_passwords_elastic}}"
    force_basic_auth: yes
    validate_certs: no
